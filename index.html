<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="container">
    <div class="modal-container">
      <div class="modal-box">
        <form>
          <div class="row modal-header">
            <h2>Add Entry</h2>
          </div>
          <div class="row options">
            <select name="day" id="day">
              <option value="day-of-the-week">Day of the week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time" id="time">
              <option value="time">Time</option>
              <option value="1">01:00</option>
              <option value="2">02:00</option>
              <option value="3">03:00</option>
              <option value="4">04:00</option>
              <option value="5">05:00</option>
              <option value="6">06:00</option>
              <option value="7">07:00</option>
              <option value="8">08:00</option>
              <option value="9">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
              <option value="22">22:00</option>
              <option value="23">23:00</option>
              <option value="24">24:00</option>

            </select>
          </div>
          <div class="row description">
            <textarea>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis iste voluptatibus eligendi tempora, eveniet ad, laboriosam pariatur saepe vitae, ab eos mollitia rem delectus numquam eaque error? Dolorem, distinctio dolores.</textarea>
          </div>
          <div class="row submit-button">
            <button>Submit</button>
          </div>
        </form>
      </div>

    </div>
    <div class="main-page">
      <div class="row page-title">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row days-of-week">
        <div class="column-7"></div>
        <div class="column-7"></div>
        <div class="column-7"></div>
        <div class="column-7"></div>
        <div class="column-7"></div>
        <div class="column-7"></div>
        <div class="column-7"></div>
      </div>
      <div class="row add-entry">
        <button class="main-button">Add Entry</button>
      </div>
      <div class="row grid"></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
